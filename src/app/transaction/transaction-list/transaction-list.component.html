<h1>Transaction List</h1>
<!-- Filters -->
<!-- Add Transaction Button -->
<div>
    <li *ngFor="let transaction of transactions$ | async; index as i" (click)="onSelect(transaction)">
        <!-- <a [routerLink]="[i]"> -->
            <a routerLink="detail/{{transaction.uid}}">
            <span>
                Credit Card: {{transaction.credit_card.cardholder_name}}
            </span>
            <span>
                Amount: {{transaction.amount}}
            </span>
            <span>
                Currency: {{transaction.currency}}
            </span>
        </a>
    </li>
</div>

<app-transaction-details [transaction]="selectedTransaction"></app-transaction-details>
